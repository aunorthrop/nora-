<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nora - Voice Notebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nora</h1>
            <p>Voice Notebook Assistant</p>
        </div>
        
        <div class="mic-container">
            <button id="micButton" class="mic-button">
                <span class="mic-text">Press to Start</span>
            </button>
        </div>
        
        <div class="status" id="status">Press the button to start talking with Nora</div>
        
        <div class="conversation" id="conversation">
            <div class="empty-conversation">Your conversation will appear here...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
